<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/761bf55008.js" crossorigin="anonymous"></script>

    <title>首页</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    width: 400px;
    max-width: 100%;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-window {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.message {
    margin-bottom: 10px;
}

.message.user {
    text-align: right;
    color: #333;
}

.message.bot {
    text-align: left;
    color: #007BFF;
}

.input-area {
    display: flex;
    padding: 10px;
}

#user-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#send-button {
    margin-left: 10px;
    padding: 10px 15px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#send-button:hover {
    background-color: #0056b3;
}

    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a class="fa-solid fa-house"><b>快捷菜单</b></a></li><span>|</span>
            <li><a href="{{ url_for('systemsetting') }}" class="fa-solid fa-globe"><b>系统设置</b></a></li><span>|</span>
            <li><a href="{{ url_for('learn') }}" class="fa-solid fa-book"><b>学习</b></a></li><span>|</span>
            <li><a href="{{ url_for('softwaresetting') }}" class="fa-solid fa-xmark"><b>软件设置</b></a></li><span>|</span>
            <li><a href="{{ url_for('SpecialThanks') }}" class="fa-solid fa-user"><b>鸣谢清单</b></a></li><span></span>
        </ul>
    </div>
    <div class="buttons" id="nav2">
        <div class="chat-container">
            <div class="chat-window" id="chat-window">
                <!-- Messages will be appended here -->
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
<script>
    // script.js
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const messageText = inputField.value.trim();

            if (messageText === "") return;

            appendMessage("user", messageText);
            inputField.value = "";

            // Simulate bot response
            setTimeout(() => {
                const botResponse = "This is a simulated response.";
                appendMessage("bot", botResponse);
            }, 1000);
        }

        function appendMessage(sender, text) {
            const chatWindow = document.getElementById("chat-window");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.innerText = text;
            chatWindow.appendChild(messageElement);

            // Scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

</script>


</html>
